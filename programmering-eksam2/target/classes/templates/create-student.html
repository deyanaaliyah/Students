<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>

<h2 style="margin: 2% 0 0 2%;"> Add Student</h2>

<form style=" margin: 2% 0 2% 5%;">
    <div class="form-group">
        <div class="form-group col-md-6 mb-3">
            <label id="fName" for="fName">First name</label>
            <input type="text" class="form-control" placeholder="Please insert first name" required>

            <label id="lName" for="lName">Last name</label>
            <input type="text" class="form-control" placeholder="Please insert last name" required>

            <label for="regEmail">E-mail</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Please insert email">
            <div class="form-group">
                <label id="dropdown" for="dropdown">Supervisor</label>
                <select id="select" class="form-control" required>
                    <option th:each="supervisor : ${selectSupervisor}"  th:text="${supervisor.firstName}" th:value="${supervisor.id}"></option>
                </select>
            </div>


        </div>


        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</body>


</html>
