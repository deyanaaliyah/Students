<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Programming 2 Exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">

<h2>Edit Student</h2>
<form th:s="${studentToBeUpdated}" th:action="@{/edit-student}" enctype="UTF8" method="post">
    <tr>
        <label for="firstName">First name</label>
        <input id="firstName" type="text" th:field="*{studentToBeUpdated.firstName}" required>

        <label for="lastName">Last name</label>
        <input id="lastName" type="text" th:field="*{studentToBeUpdated.lastName}" required>

        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{studentToBeUpdated.email}" required>

        <select id="select" class="form-control" th:field="*{studentToBeUpdated.supervisor}" required>
            <option th:each="supervisor : ${selectSupervisor}" th:text="${supervisor.firstName}" th:value="${supervisor.id}"></option>
        </select>

        <input type="hidden" id="id" th:field="*{id}">

        <button class="btn btn-success" type="submit">Videre</button>
        <button class="btn btn-danger" type="reset" >Fortryd</button>
    </tr>
</form>


</body>
</html>
