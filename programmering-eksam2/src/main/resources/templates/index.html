<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Programming 2 Exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container" style="text-transform: lowercase">
    <h1>Welcome</h1><br>
    <h3>This website reads data of students and supervisors from a H2 database</h3>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Supervisor</th>
            <th></th>
        </tr>
        <tr th:each="s : ${studentsToReturn}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.firstName}"></td>
            <td th:text="${s.lastName}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.supervisorId}"></td>
            <td>
                <a th:href="@{/edit-student/{id}(id=${s.id})}" class="btn btn-success btn-sm" role="button">Update</a>
                <a th:href="@{/delete-student/{id}(id=${s.id})}" class="btn btn-danger btn-sm" role="button">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/create-student}">
        <button class="btn btn-success">Create new student</button>
    </a>
    <a href="/supervisors">
        <button class="btn btn-light">See all supervisors</button>
    </a>
</div>
<br>

</body>
</html>
